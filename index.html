<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styling.css">
    <title>Assignment 2</title>
</head>
<body>

     
     <section id="unique">
        <div class="container">
            <p class="quote">The simple things are also the most extraordinary things, and only the wise can see them.
                             Remember that wherever your heart is, there you will find your treasure.
                              
            </p>
            <div class="color-select">
                <div class="pink"></div>
                <div class="aqua"></div>
                <div class="orange"></div>
                <div class="lime"></div>
            </div>
        </div>
    </section>

    
    <section id="converter" class="container">
        <h2>Hero Converter</h2>
        <form>
            <div>
                <input type="text" value="1" required>
                <select name="convertTo">
                    <option value="toKg">lb to kg</option>
                    <option value="toLb">kg to lb</option>
                </select>
                <input type="submit" value="convert">
            </div>
            <p>1 pound = 0.4536 kilograms</p>
        </form>
    </section>

    
    <section id="series" class="container">
        <form>
            <div>
                <input type="text" placeholder="Input Series of number" required>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    
    <section id="mazy" class="container">
        <h2>Magic Text Editor</h2>
        <form>
            <div>
                <textarea cols="60" rows="15"></textarea>
                <input type="button" value="Clear it">
                <input type="button" value="Capitalize">
                <input type="button" value="Sort">
                <input type="button" value="Reverse">
                <input type="button" value="Strip Blank">
                <input type="button" value="Add Numbers">
                <input type="button" value="Shuffle">
            </div>
        </form>
    </section>

   
    
    <script src="script.js"></script>
</body>
</html>
